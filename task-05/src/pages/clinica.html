<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tutor</title>
    <link rel="stylesheet" href="../style/clinica.css" />
    <script type="module" src="../js/clinica.js" defer></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Offcanvas navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <section class="container mt-4">
      <form id="form-cad-clinica">
        <div class="form-group">
          <label for="nome-clinica">Nome da clinica</label>
          <input
            type="text"
            class="form-control"
            id="nome-clinica"
            placeholder="Digite o nome da clinica"
          />
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            placeholder="Digite o endereço"
          />
        </div>

        <div class="form-group">
          <label for="especialidades">Especialidades: </label>
          <input type="text" class="form-control" id="especialidades" />
        </div>

        <div class="form-group form-group-horario">
          <label for="horario-inicio">Horário de atendimento: </label>
          <input
            type="time"
            class="form-control"
            id="horario-inicio"
            required
          />
          <p>-</p>
          <input type="time" class="form-control" id="horario-fim" required />
        </div>

        <div class="form-group">
          <label for="convenios"> Convenios aceitos: </label>
          <input type="text" class="form-control" id="convenios" required />
        </div>

        <hr />

        <div class="container-veterinarios-form">
          <p>Veterinarios disponiveis:</p>

          <div id="input-area">
            <div class="form-group form-group-veterinarios">
              <label class="form-check-label" for="veterinarios">Nome: </label>
              <input type="text" class="form-control" id="veterinarios" />
              <label class="form-check-label" for="horario-consulta"
                >Horário Consulta:
              </label>
              <input
                type="time"
                class="form-control"
                id="horario-consulta"
                required
              />
            </div>
          </div>

          <div class="container-botoes">
            <button
              type="button"
              id="btn-add-veterinario"
              class="btn btn-primary mt-4 mb-2"
            >
              Adicionar Novo Veterinário
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">
          Cadastrar Clinica
        </button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
