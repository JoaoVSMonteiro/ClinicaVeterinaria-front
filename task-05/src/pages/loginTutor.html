<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Tutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/loginTutor.css" />
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <nav class="navbar bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Clinica Veterinária</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="cadastroTutor.html">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <h1>Login de Tutor</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="login-email"
            placeholder="Digite seu email..."
            required
          />
        </div>

        <div class="form-group">
          <label for="login-senha">Senha</label>
          <input
            type="password"
            class="form-control"
            id="login-senha"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit" class="btn btn-success mt-3">Login</button>
      </form>

      <p class="mt-3">
        Ainda não tem uma conta? <a href="cadastroTutor.html">Cadastre-se</a>
      </p>
    </div>

    <footer>
      <p>Desenvolvido por Jaime e João - 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
